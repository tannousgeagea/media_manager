[inet_http_server]
port=%(ENV_INET_HTTP_SERVER_HOST)s:%(ENV_INET_HTTP_SERVER_PORT)s
chmod=0777
chown=nobody:nogroup
username=%(ENV_user)s
password=%(ENV_password)s

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
  
[supervisorctl]
serverurl=http://%(ENV_INET_HTTP_SERVER_HOST)s:%(ENV_INET_HTTP_SERVER_PORT)s
username=%(ENV_user)s
password=%(ENV_password)s

[program:data_endpoint]
environment=PYTHONPATH=/home/%(ENV_user)s/src/media_manager
command=/bin/bash -c "source /opt/ros/$ROS_DISTRO/setup.bash && python3 data_reader/main.py"
directory=/home/%(ENV_user)s/src/media_manager
user=%(ENV_user)s
autostart=true
autorestart=true
stderr_logfile=/var/log/data_endpoint.err.log
stdout_logfile=/var/log/data_endpoint.out.log

[program:data_server]
environment=PYTHONPATH=/home/%(ENV_user)s/src/media_manager
command=/bin/bash -c "python3 data_reader/interface/grpc/server.py"
directory=/home/%(ENV_user)s/src/media_manager
user=%(ENV_user)s
autostart=true
autorestart=true
stderr_logfile=/var/log/data_server.err.log
stdout_logfile=/var/log/data_server.out.log

[program:database]
environment=PYTHONPATH=/home/%(ENV_user)s/src/media_manager
command=python3 manage.py runserver %(ENV_DJANGO_ADMIN_HOST)s:%(ENV_DJANGO_ADMIN_PORT)s
directory=/home/%(ENV_user)s/src/media_manager
autostart=true
autorestart=true
stderr_logfile=/var/log/database.err.log
stdout_logfile=/var/log/database.out.log

[program:rt_video]
environment=PYTHONPATH=/home/%(ENV_user)s/src/media_manager
command=celery -A main.celery worker --loglevel=info -Q start_rt_video,stop_rt_video
directory=/home/%(ENV_user)s/src/media_manager/events_api
user=%(ENV_user)s
autostart=true
autorestart=true
stderr_logfile=/var/log/rt_video.err.log
stdout_logfile=/var/log/rt_video.out.log

[program:video]
environment=PYTHONPATH=/home/%(ENV_user)s/src/media_manager
command=celery -A main.celery worker --loglevel=info -Q video
directory=/home/%(ENV_user)s/src/media_manager/events_api
user=%(ENV_user)s
autostart=true
autorestart=true
stderr_logfile=/var/log/video.err.log
stdout_logfile=/var/log/video.out.log

[program:image]
environment=PYTHONPATH=/home/%(ENV_user)s/src/media_manager
command=celery -A main.celery worker --loglevel=info -Q image
directory=/home/%(ENV_user)s/src/media_manager/events_api
user=%(ENV_user)s
autostart=true
autorestart=true
stderr_logfile=/var/log/image.err.log
stdout_logfile=/var/log/image.out.log


[program:flower]
environment=PYTHONPATH=/home/%(ENV_user)s/src/media_manager 
command=celery -A main.celery flower --loglevel=info --port=%(ENV_FLOWER_PORT)s
directory=/home/%(ENV_user)s/src/media_manager/events_api
user=%(ENV_user)s
autostart=true
autorestart=true
stderr_logfile=/var/log/flower.err.log
stdout_logfile=/var/log/flower.out.log

[program:events_api]
environemt=PYTHONPATH=/home/%(ENV_user)s/src/media_manager
command=gunicorn -w 4 -k uvicorn.workers.UvicornWorker events_api.main:app -b %(ENV_EVENT_API_HOST)s:%(ENV_EVENT_API_PORT)s
directory=/home/%(ENV_user)s/src/media_manager
autostart=true
autorestart=true
stderr_logfile=/var/log/events_api.err.log
stdout_logfile=/var/log/events_api.out.log

[program:data_api]
environemt=PYTHONPATH=/home/%(ENV_user)s/src/media_manager
command=gunicorn -w 4 -k uvicorn.workers.UvicornWorker data_api.main:app -b %(ENV_DATA_API_HOST)s:%(ENV_DATA_API_PORT)s
directory=/home/%(ENV_user)s/src/media_manager
autostart=true
autorestart=true
stderr_logfile=/var/log/data_api.err.log
stdout_logfile=/var/log/data_api.out.log

################################################################
#################### DATA ACQUISITION ##########################
################################################################
[group:data_acquisition]
programs=data_server,data_endpoint

################################################################
######################## DATABASE  #############################
################################################################
[group:database]
programs=database

################################################################
########################## Events ##############################
################################################################
[group:events]
programs=events_api,rt_video,video,flower,image